<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag</title>
</head>
<body>
<!-- Table모양에 헤더를 만드는 <th> -->
	<table border="1"><!-- 숫자1이 들어가면 테두리 생성, 0이면 태두리 없음 -->
	<tr>
		<th>국어</th>
		<th>영어</th>
		<th>수학</th>
	</tr>
	<tr><!-- td가 탭 -->
		<td><b><i>100</i></b></td><!-- 진하게 -->
		<td>90</td>
		<td>80</td>
	</tr>
	<tr>
		<td colspan="2" align="right">평균</td><!-- align 정렬 right오른쪽 -->
		<td>90</td>
	</tr>
	
	
	</table>


</body>
</html>
