<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<form action="#" method="post">
		<!-- 	post라고 하면 주소록에 나의 데이터 전송을 안보이게 할 수 있음 -->
		<!-- 	get은 주소록에 데이터가 날아가는 것을 보여줌 -->
		이름: <input type="text" name="userName"><br> 아이디: <input
			type="text" name="userId"><br> 비밀번호:<input
			type="password" name="userPassword"><br>
		<!-- 		password는 작성한 텍스트를 가려줌 -->
		연락처: <input type="text" name="phone1" size="5">- <input
			type="text" name="phone2" size="5">- <input type="text"
			name="phone3" size="5"><br>
		<!-- 		size로 작성하는 텍스트의 크기를 지정해줌 -->
		사진: <input type="file" name="picture"><br>
		<!-- 		file로 파일을 가져올 수 있게 함 -->
		성별 구분: <input type="radio" name="gender" value="man" checked="checked">남,
		<input type="radio" name="gender" value="man" checked="checked">여<br>
		사용언어: <input type="checkbox" name="lang" value="kor" cheched="checked">한글
		<input type="checkbox" name="lang" value="eng" cheched="checked">영어
		<input type="checkbox" name="lang" value="jpn" cheched="checked">일본어
		<input type="checkbox" name="lang" value="chn" cheched="checked">중국어<br>

		자기소개:
		<textarea rows="5" cols="20">간단하게 입력하세요</textarea>
		<br> 국적: <select>
			<option>Korea</option>
			<option>USA</option>
			<option>Japan</option>
			<option>China</option>
		</select><br>
		<!-- 		option이 콤보박스 역할을 함 -->

		좋아하는 음식: <select multiple="multiple">
			<option>김치</option>
			<option>불고기</option>
			<option>파전</option>
			<option>비빔밥</option>
			<option>냉면</option>
			<option>순대</option>

		</select><br> <input type="submit" name="okBtn" value="OK">
		<!-- 	위에 있는 것을 제출하다 submit -->

	</form>
</body>
</html>
