<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Tag</title>
</head>
<body>
	<font size="8">오늘의 포켓몬</font>


	<table border="1">
		<tr>
			<th>
				<ul>
					<li><img alt="Google logo"
						src="http://img.danawa.com/prod_img/500000/761/364/img/14364761_1.jpg?_v=20210602174438"
						width="70">피카츄/쥐 포켓몬/전기 타입/(5000원)</li>

					<li><img alt="Google logo"
						src="https://w.namu.la/s/39a6dd699176aa8bb77866d0c97569e45c36a1de3648a390865a097a3109c818fd391140be0ca9affa21fe4756e108dbd8b84628fd36e4fac557e2482739711e7031ed9e03102e440e7adfa9356fa0db1ad835768800dba44a9cc072020d4a8a"
						width="70">리자몽/공룡? 포켓몬/불 타입/(5000원)</li>
				</ul>
			</th>
			<!-- ul테이블 안 -->
			<!-- th가 테이블 한줄 -->
			<!-- li가 리스트느낌으로 들어감 -->
		</tr>




		<!-- 이미지의 주소를 복사해서 주소에 해당하는 이미지를 뽑아줄 수 있음 -->
	</table>


</body>
</html>
