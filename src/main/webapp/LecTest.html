<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<table border="1">
		<!-- 숫자1이 들어가면 테두리 생성, 0이면 태두리 없음 -->

		<tr>

			<!-- rowspan 열 -->
			<th align="left">이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>

		<tr>
			<!-- td가 탭 -->
			<td rowspan="2">홍길동</td>
			<td><b><i>100</i></b></td>
			<!-- 			i가 기울이기 -->
			<!-- th가 진하게 나옴 -->
			<td>90</td>
			<td>80</td>
		</tr>

		<tr>
			<td colspan="2" align="left">평균</td>
			<!-- align 정렬 right오른쪽 -->
			<!-- 			colspan은 행정렬 -->
			<td>90</td>
		</tr>


	</table>

</body>
</html>
