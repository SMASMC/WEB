<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Tag</title>
</head>
<body>
	<tr> 오늘 주목할 만한 남성 의류</tr>
	
	<p>
		<img alt="Google Logo" src="./images/google.png">
	</p>
	<!-- 	해당위치에 글자가 보이게 하는기능을 함 -->
	<p>
		<img alt="Google Logo" src="./images/google.png" width="100">
	</p><!-- 	크기 조정하는 역할을 함 width -->
	<p><img alt="Google logo" src="http://img.danawa.com/prod_img/500000/761/364/img/14364761_1.jpg?_v=20210602174438"
	width="70">
	</p>
	<!-- 이미지의 주소를 복사해서 주소에 해당하는 이미지를 뽑아줄 수 있음 -->


</body>
</html>
